<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Tracker</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <!-- Auth Section - Shows loading state while checking session -->
    <div id="auth-section" class="container">
      <h1>‚úàÔ∏è Flight Tracker</h1>
      <div class="auth-form">
        <div style="text-align: center; padding: 20px;">
          <div class="spinner" style="margin: 0 auto 15px;"></div>
          <p style="color: #666; margin: 0;">Checking authentication...</p>
        </div>
      </div>
    </div>

    <!-- Main App Section -->
    <div id="main-section" class="container" style="display: none;">
      <header>
        <h1>‚úàÔ∏è Flight Tracker</h1>
        <div class="user-info">
          <span id="username-display"></span>
          <button id="logout-btn">Logout</button>
        </div>
      </header>

      <div class="search-section">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h2 style="margin-bottom: 0;">Search Flight</h2>
          <button id="scan-boarding-pass-btn" class="scan-btn" title="Scan Boarding Pass">
            üì∑ Scan Boarding Pass
          </button>
        </div>
        <div class="search-form">
          <div style="position: relative;">
            <input type="text" id="flight-number" placeholder="Flight Number (e.g., 6E6744)" list="flight-history-list" />
            <datalist id="flight-history-list"></datalist>
          </div>
          <input type="date" id="flight-date" />
          <button id="search-btn">Search</button>
        </div>
        <div id="recent-flights" style="margin-top: 15px;"></div>
      </div>

      <div id="error-message-main" class="error" style="display: none;"></div>

      <div id="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading flight data...</p>
      </div>

      <div id="results-section" style="display: none;">
        <div id="delay-prediction" class="card">
          <h2>‚è±Ô∏è Delay Prediction</h2>
          <div id="delay-details"></div>
        </div>

        <div id="inbound-aircraft" class="card" style="display: none;">
          <h2>‚úàÔ∏è Inbound Aircraft</h2>
          <div id="inbound-details"></div>
        </div>

        <div id="flight-info" class="card">
          <h2>Flight Information</h2>
          <div id="flight-details"></div>
        </div>

        <div id="aircraft-info" class="card">
          <h2>Aircraft Information</h2>
          <div id="aircraft-details"></div>
        </div>
      </div>
    </div>

    <!-- Boarding Pass Scanner Modal -->
    <div id="scanner-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Scan Boarding Pass</h2>
          <button id="close-scanner-btn" class="close-modal-btn">&times;</button>
        </div>
        <div class="modal-body">
          <p style="color: #666; margin-bottom: 15px;">Upload an image of your boarding pass barcode (PDF417)</p>
          <input type="file" id="barcode-file-input" accept="image/*" capture="environment" style="margin-bottom: 15px;" />
          <div id="scanner-status" style="margin-top: 15px; padding: 10px; border-radius: 6px; display: none;"></div>
          <canvas id="barcode-canvas" style="display: none; max-width: 100%;"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
