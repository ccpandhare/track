<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Tracker</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <!-- Auth Section -->
    <div id="auth-section" class="container">
      <h1>✈️ Flight Tracker</h1>
      <div id="error-message" class="error" style="display: none;"></div>

      <!-- Login Form (shown by default) -->
      <div id="login-form" class="auth-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" />
        <label style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px; font-size: 0.9em; color: #666; cursor: pointer;">
          <input type="checkbox" id="remember-username-login" style="width: auto; margin: 0;">
          Remember my username
        </label>
        <button id="login-btn">Login with Passkey</button>
        <p style="margin-top: 15px; text-align: center; color: #666;">
          Don't have an account?
          <a href="#" id="show-register-link" style="color: #2196F3; text-decoration: none;">Register here</a>
        </p>
      </div>

      <!-- Registration Form (hidden by default) -->
      <div id="register-form" class="auth-form" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username" />
        <input type="text" id="register-invite-code" placeholder="Invite Code" />
        <label style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px; font-size: 0.9em; color: #666; cursor: pointer;">
          <input type="checkbox" id="remember-username-register" style="width: auto; margin: 0;">
          Remember my username
        </label>
        <button id="register-btn">Register with Passkey</button>
        <p style="margin-top: 15px; text-align: center; color: #666;">
          Already have an account?
          <a href="#" id="show-login-link" style="color: #2196F3; text-decoration: none;">Login here</a>
        </p>
      </div>
    </div>

    <!-- Main App Section -->
    <div id="main-section" class="container" style="display: none;">
      <header>
        <h1>✈️ Flight Tracker</h1>
        <div class="user-info">
          <span id="username-display"></span>
          <button id="logout-btn">Logout</button>
        </div>
      </header>

      <div class="search-section">
        <h2>Search Flight</h2>
        <div class="search-form">
          <div style="position: relative;">
            <input type="text" id="flight-number" placeholder="Flight Number (e.g., 6E6744)" list="flight-history-list" />
            <datalist id="flight-history-list"></datalist>
          </div>
          <input type="date" id="flight-date" />
          <button id="search-btn">Search</button>
        </div>
        <div id="recent-flights" style="margin-top: 15px;"></div>
      </div>

      <div id="error-message-main" class="error" style="display: none;"></div>

      <div id="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading flight data...</p>
      </div>

      <div id="results-section" style="display: none;">
        <div id="delay-prediction" class="card">
          <h2>⏱️ Delay Prediction</h2>
          <div id="delay-details"></div>
        </div>

        <div id="inbound-aircraft" class="card" style="display: none;">
          <h2>✈️ Inbound Aircraft</h2>
          <div id="inbound-details"></div>
        </div>

        <div id="flight-info" class="card">
          <h2>Flight Information</h2>
          <div id="flight-details"></div>
        </div>

        <div id="aircraft-info" class="card">
          <h2>Aircraft Information</h2>
          <div id="aircraft-details"></div>
        </div>

        <div id="position-map" class="card">
          <h2>Current Position</h2>
          <div id="map-container"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
